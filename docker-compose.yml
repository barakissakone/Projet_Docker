version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rdv_app
    volumes:
      - ./app:/var/www/html
    environment:
      DB_HOST: db
      DB_NAME: rdv_db
      DB_USER: rdv_user
      DB_PASSWORD: rdv_password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  db:
    image: mysql:8.0
    container_name: rdv_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: rdv_db
      MYSQL_USER: rdv_user
      MYSQL_PASSWORD: rdv_password
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 20

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: rdv_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: rdv_user
      PMA_PASSWORD: rdv_password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  caddy:
    image: caddy:2
    container_name: rdv_caddy
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      app:
        condition: service_healthy
      phpmyadmin:
        condition: service_healthy
    networks:
      - internal
    ports:
      - "80:80"
      # - "443:443"  # optionnel: pas n√©cessaire si Cloudflare fait HTTPS
      - "8082:8082"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:80/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: rdv_cloudflared
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - internal
    depends_on:
      caddy:
        condition: service_healthy
    restart: unless-stopped

networks:
  internal:
    driver: bridge

volumes:
  db_data:
  caddy_data:
  caddy_config:
